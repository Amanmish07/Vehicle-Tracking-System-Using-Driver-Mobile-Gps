
<div class="admin-login-container">
    <div class="login-box">
      <h2>Registration</h2>
      <form (ngSubmit)="registerAdminDriver()">
        <div class="input-group">
          <label for="adminName">Name:</label>
          <input type="text" id="adminName" [(ngModel)]="formData.name" name="adminName" required>
        </div>
  
        <div class="input-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" [(ngModel)]="formData.phoneNumber" name="phoneNumber" required>
        </div>
  
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="formData.email" name="email" required>
        </div>
  
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="formData.username" name="username" required>
        </div>
  
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="formData.password" name="password" required>
        </div>
  
        <div class="input-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" [(ngModel)]="formData.confirmPassword" name="confirmPassword" required>
        </div>

        
        <label for="role">Role:</label>

        <select id="role" name="role" required [(ngModel)]="formData.role">
            <option value="">Select Role</option>
            <option value="ADMIN">ADMIN</option>
            <option value="DRIVER">DRIVER</option> 

        </select>
  
        <button type="submit" class="login-button">Register</button>
      </form>
    </div>
  </div>

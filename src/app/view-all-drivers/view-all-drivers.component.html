<h2>All Registered Drivers</h2>

<table border="1" style="width: 100%; margin-bottom: 20px;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Mobile</th>
      <th>License</th>
      <th>Aadhar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let driver of drivers">
      <td>{{ driver.id }}</td>
      <td>{{ driver.name }}</td>
      <td>{{ driver.mobile }}</td>
      <td>{{ driver.license }}</td>
      <td>{{ driver.aadhar }}</td>
    </tr>
  </tbody>
</table>

<button (click)="goBack()">Back to Dashboard</button>

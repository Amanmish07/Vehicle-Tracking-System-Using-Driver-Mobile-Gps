<div class="add-driver-container">
  <h2>Add Driver</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="name">Driver Name:</label>
          <input type="text" id="name" [(ngModel)]="driver.name" name="name" required>
      </div>

      <div class="form-group">
          <label for="mobile">Driver Mobile Number:</label>
          <input type="tel" id="mobile" [(ngModel)]="driver.mobile" name="mobile" required>
      </div>

      <div class="form-group">
          <label for="license">Driver License Number:</label>
          <input type="text" id="license" [(ngModel)]="driver.license" name="license" required>
      </div>

      <div class="form-group">
          <label for="aadhar">Driver Aadhar Number:</label>
          <input type="text" id="aadhar" [(ngModel)]="driver.aadhar" name="aadhar" required>
      </div>

      <button type="submit" class="submit-button">Add Driver</button>
  </form>
</div>
